name: Changelog Generator

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:
  changelog:
    name: Chanegelog Generator
    runs-on: ubuntu-20.04
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - name: Generate CHANGELOG
        uses: tj-actions/github-changelog-generator@v1.14
        with:
          output: "HISTORY.md"

      - run: git add HISTORY.md
      - run: git config --global user.email "ci@example.com"
      - run: git config --global user.name "CI"
      - run: git commit -m "Update the changelog"
      - run: git checkout -b changelog-update
      - run: git push origin changelog-update -f
      - run: gh pr create --base=main --fill || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
